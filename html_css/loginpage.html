<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/loginpage.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function validateEmail(inputText)
        {
            var mailformat =  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(inputText.value.match(mailformat))
            {
                // alert("Valid email address!");
                return true;
            }
            else
            {
                alert("You have entered an invalid email address!");
                return false;
            }
        }

        function verifyPassword() {  
            var pw = document.getElementById("password").value;  
            
            if(pw.length < 8 ) {  
                document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
                return false;  
            }  
            
            if(pw.length > 15) {  
                document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
                return false;  
            } 
            
            else {  
                // alert("Password is correctly validated");  
                return true;
            }  
        }  
    </script>
    <title>Login Form</title>
  </head>
  <body style="background-image: url(css/images/pexels-johannes-plenio-1103970.jpg);">
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand mb-0 h1">
                <img class="d-inline-block align-top" src="css/images/nvidia.jpg" alt="nvidia-logo" width="150" height="70">
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="text-center mt-10">
        <form name="form" onsubmit="return verifyPassword()" style="max-width: 400px;margin:auto;margin-top: 150px;">
            <h1 class="h3 mt-4 font-weight-normal">Log in</h1>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email Address" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <span id = "message" style="color:red"> </span> 
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">Remember me
                </label>
            </div>
            <div class="mt-3">
                <button onclick="validateEmail(document.form.email)" class="btn btn-lg btn-primary btn-block">Sign In</button>
            </div>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
