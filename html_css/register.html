<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form name="formValidation" id="formValidation" action="register.html">
            <h1>Registration Form</h1>
            <label for="name">Name: </label><input type="name" name="name" id="name" class="input-box" placeholder="Enter name" required>
            <br>
            <label for="email">Email: </label><input type="email" name="email" id="email" class="input-box" placeholder="Enter email address" required>
            
            <br>

            <label for="password">Password: </label><input type="password" name="password" id="password" class="input-box" placeholder="Enter password" required> 
            <br>
            <label for="password">Confirm Password: </label><input type="password" name="confirmPassword" id="confirmPassword" class="input-box" placeholder="Re-enter password" required>
            <br>
            
            <br>

            <label for="gender" class="label-margin">Gender: </label>
            <input type="radio" name = "gender">Male
            <input type="radio" name = "gender">Female
                
            <br>
            <br>

            <label for="checkboxes" class="label-margin">Languages Known: </label>
            <input type="checkbox" >
            <label for="random1" class="random">English</label>
            <input type="checkbox">
            <label for="random2" class="random">Hindi</label>
            <input type="checkbox" >
            <label for="random3" class="random">Marathi</label>  

            <br>

            <label for="message">Address: </label>
            <textarea name="message" class="input-box" cols="30" rows="5" placeholder="Write your address"></textarea>

            <br>
            <br>
            <label for="datetime" class="label-margin">Date of Birth: </label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
</body>

</script>
</html>
